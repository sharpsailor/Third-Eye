model-settings:
    prediction-threshold: 0.23 # max value of cosine similarity can be 1
    model-name: "ViT-B/32"
    device: "cpu"
label-settings:
    labels: # labels that can be predicted if model's confidence is more than "prediction-threshold"
        # outdoor cases
        - "people walking on a street"
        - "buildings"
        - "fight on a street"
        - "fire on a street"
        - "street violence"
        - "road"
        - "car crash"
        - "cars on a road"
        - "car parking area"
        - "cars"
        # indoor cases
        - "street fight"
        - "violence "
        - "fire "
        - "people talking"
        - "people walking"
        - "person walking"
        - "single person"
        - "group of people"
    default-label: "Unknown" # value to return if model's confidence is less than "prediction-threshold"

